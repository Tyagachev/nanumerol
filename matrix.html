<main>
    <h1 class="visually-hidden">квадрат пифагора</h1>
    <section class="function__wrp container">
        <h1 class="birthday__date">Введите дату рождения:</h1>
    <div class="function">
        <input class="function__input-day" maxlength="2" id="idInput_day"  type="number" placeholder="дд">
        <input class="function__input-month" maxlength="2" id="idInput_month"  type="number" placeholder="мм">
        <input class="function__input-year" maxlength="4" id="idInput_year"  type="number" placeholder="гггг">
    </div>
    
    <div class="btn__wrp">
        <button class="function__button-f" onclick ='Go()'>Рассчитать</button>
    </div>
</section>

<section>
    <h1 class="visually-hidden">квадрат пифагора</h1>
    <div class="matrix__wrapper container">
        <h1 class="index__title">Ваша матрица</h1>
        <div class="matrix__wrapper-date" id ="matrix__wrapper-id"></div>

        <section class="square__wrapper">
        <div class="square__list ">
            <div class ="box-1" id="one" class="sqare__item"></div>
            <div class ="box-2" id="two" class="sqare__item"></div>
            <div class ="box-3" id="three" class="sqare__item"></div>
            <div class ="box-4" id="four" class="sqare__item"></div>
            <div class ="box-5" id="five" class="sqare__item"></div>
            <div class ="box-6" id="six" class="sqare__item"></div>
            <div class ="box-7" id="seven" class="sqare__item"></div>
            <div class ="box-8" id="eight" class="sqare__item"></div>
            <div class ="box-9" id="nine" class="sqare__item"></div>
        </div>
        </section>
        <div class="additional__number">
            <p class="additional__number-text">Дополнительные числа:</p>
            <div class="function__number" id ="number__id"></div>
            <div class="function__number--curse" id="idCurse"></div>
            <div class="function__number--pledge" id="idPledge"></div>
        </div>
    </section>
    </main>
    <div class="footer__content-matrix"></div>
    <footer>
        <div class="footer__background container">
            <div class="footer__wrp">
                <div class="footer__title">
                    <h1 class="footer__title-logo"><img class="footer__title-svg" src="./img/ico/logo.svg" alt="">

                        <div class="header__hidden-box"></div>
                    </div>
                <div class="footer__copy">
                    <p class="footer__copy--year">2022</p>
                </div>
            </div>
